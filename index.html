<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="favorite-block">
    <div class="box-first"> 
      Логин:<input type="text" class="text-input">
    </div>
    <br><br>
    <div class="box-two"> 
        Пароль:<input type="password" class="pasw-input">
      </div>
    <br><br>
    <div class="box-tree"> 
        Диапазон:<input type="range" max="200" class="ran-input">
      </div>
    <br><br>
    <div class="box-four"> 
        Даю согласие:<input type="checkbox" id="check-input" class="check-input">
        <label for="check-input">Да? / Нет?</label>
      </div>
    <br><br>
    <div class="box-five"> 
        Календарь:<input type="date" class="cal-input">
       </div>
     <br><br>
     <div class="box-six"> 
        Цвет:<input type="color" class="color-input">
       </div>
     <br><br>
     <div class="box-seven"> 
        Опять выбор:<input type="radio" class="rad-input" id="radio-1" value="сидя" name="radName">
               <label for="radio-1">Вариант 1</label>  
               <input type="radio" class="rad-input" id="radio-2" value="стоя" name="radName" checked="checked"> <!--checked устанавливает что выбран по умолчанию-->
               <label for="radio-2">Вариант 2</label>  
               <input type="radio" class="rad-input" id="radio-3" value="на крыше" name="radName">
               <label for="radio-3">Вариант 3</label>     
       </div>
     <br><br>
     <!--кнопка-->
    <div class="box-btn">
      <button class="push">Push</button>
    </div>
  <hr>
   </div>
    <script src="script.js"></script>
  </body>
</html>
